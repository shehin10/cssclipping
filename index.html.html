<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Clipping</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header,
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: coral;
            background-image: url(https://i.pinimg.com/originals/94/81/aa/9481aa84d9446fd65a074a0341cbdbf2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            transition: clip-path 1s ease-in-out, background-color 1s ease-in-out;
        }

        .content {
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        
        .clipped-circle {
            clip-path: circle(50% at 50% 50%);
            background-color: teal;
            background-image: url(https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?cs=srgb&dl=pexels-pixabay-56866.jpg&fm=jpg);
            
        }

        .clipped-ellipse {
            clip-path: ellipse(50% 40% at 50% 50%);
            background-color: #6c757d;
            background-image: url(https://images.pexels.com/photos/697259/pexels-photo-697259.jpeg?cs=srgb&dl=pexels-hieu-697259.jpg&fm=jpg);
        }

        .clipped-triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            background-color: #28a745;
            background-image: url(https://thumbs.dreamstime.com/b/beautiful-sky-clouds-sun-327726335.jpg);
            
        }

        .clipped-star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%,
                    50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            background-color: #ffc107;
            background-image: url(https://images5.alphacoders.com/346/346532.jpg);
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .button-container {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1 style="font-family: 'Arial Narrow', Arial, sans-serif; font-style: italic; color: blue; " >CSS Clipping</h1>
    </header>

    <main id="main">
        <div class="content">
            <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: medium; font-style: oblique; color: black;">some of the css clippings are given below</p>
            <div class="button-container">
                <button onclick="applyClip('circle')">Circle</button>
                <button onclick="applyClip('ellipse')">Ellipse</button>
                <button onclick="applyClip('triangle')">Triangle</button>
                <button onclick="applyClip('star')">Star</button>
                <button onclick="resetClip()">Reset</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Advanced CSS Clipping. All rights reserved.</p>
    </footer>

    <script>
        const main = document.getElementById('main');

        function applyClip(shape) {
            main.className = ''; 
            if (shape === 'circle') main.classList.add('clipped-circle');
            if (shape === 'ellipse') main.classList.add('clipped-ellipse');
            if (shape === 'triangle') main.classList.add('clipped-triangle');
            if (shape === 'star') main.classList.add('clipped-star');
        }

        function resetClip() {
            main.className = ''; 
        }
    </script>
</body>

</html>
